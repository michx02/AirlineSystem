<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>rating</title>
        <link rel="stylesheet" href="{{url_for('static', filename='styles/rating.css')}}">
    </head>
<body>
<header>
<h2>Rate our flights</h2>
</header>
<section>
    <form action="/submit_rating" method="post">
        <label for="airline_name">Airline Name:</label>
        <input type="text" id="airline_name" name="airline_name" required><br><br>
    
        <label for="flight_number">Flight Number:</label>
        <input type="text" id="flight_number" name="flight_number" required><br><br>
    
        <label for="depart_date">Departure Date:</label>
        <input type="date" id="depart_date" name="depart_date" required><br><br>
    
        <label for="depart_time">Departure Time:</label>
        <input type="time" id="depart_time" name="depart_time" required><br><br>
    
        <label for="rating">Rating (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>
    
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments"></textarea><br><br>
    
        <button type="submit">Submit Rating</button>
    </form>
    
    </section>
</body>

    </html>
